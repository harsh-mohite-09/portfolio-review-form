<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">My Portfolio Review Form</h1>
    <p id="description">
      Thank You for taking time to help me improve my skills.
    </p>

    <form action="/nothing" id="survey-form">
      <div>
        <label id="name-label" for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required/>
      </div>
      <div>
        <label id="email-label" for="email">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
        />
      </div>
      <div>
        <label id="number-label" for="number">Age</label>
        <input type="number" id="number" min="1" max="99" placeholder="Age" />
      </div>
      <div>
        <label for="dropdown">
          What do you think is my key strength?
        </label>
        <select name="dropdown" id="dropdown">
          <option value="" selected>Select an option</option>
          <option value="html">HTML</option>
          <option value="css">CSS</option>
          <option value="js">JavaScript</option>
          <option value="node">NodeJS</option>
          <option value="react">ReactJS</option>
        </select>
      </div>
      <div class="radio-div">
        <p>Would you recommend me to any hiring company?</p>
        <div>
          <input type="radio" id="definitely" name="abc" value="def" />
          <label class="label-no-block" for="definitely">Definitely</label>
        </div>
        <div>
          <input type="radio" id="maybe" name="abc" value="maybe" />
          <label class="label-no-block" for="maybe">Maybe</label>
        </div>
        <div>
          <input type="radio" id="ns" name="abc" value="not-sure" />
          <label class="label-no-block" for="ns">Not Sure</label>
        </div>
      </div>
      <div>
        <label for="feature">What is your favourite project of mine?</label>
        <select name="dropdown" id="feature">
          <option value="" selected>Select an option</option>
          <option value="cash">Cash Register App</option>
          <option value="recommendation">Recommendation App</option>
          <option value="triangle">Fun Triangles App</option>
          <option value="profit-loss">Stock Profit & Loss App</option>
        </select>
      </div>
      <div>
        <p>What would you like to see improved? <span class="small">(Check all that applies.)<span></p>
        <div>
          <input type="checkbox" id="fep" name="improvement" value="fep" />
          <label class="label-no-block" for="fep">Front-End Projects</label>
        </div>
        <div>
          <input type="checkbox" id="bep" name="improvement" value="bep" />
          <label class="label-no-block" for="bep">Back-End Projects</label>
        </div>
        <div>
          <input type="checkbox" id="dv" name="improvement" value="dv" />
          <label class="label-no-block" for="dv">ReactJS Projects</label>
        </div>
        <div>
          <input type="checkbox" id="osc" name="improvement" value="osc" />
          <label class="label-no-block" for="osc">GitHub Contributions</label>
        </div>
        <div>
          <input type="checkbox" id="ac" name="improvement" value="ac" />
          <label class="label-no-block" for="ac">Project Designs</label>
        </div>
      </div>
      <div>
        <label for="comments">Any comments or suggestions?</label>
        <textarea name="comments" id="comments" placeholder="Enter your comments here."></textarea>
        <button id="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
